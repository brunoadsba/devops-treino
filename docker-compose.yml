
services:
  flask-app:
    build: .
    container_name: flask-app
    ports:
      - "8080:8080"
    networks:
      - monitor-net
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitor-net

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - monitor-net
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana

  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: node-exporter
    ports:
      - "9100:9100"
    networks:
      - monitor-net
    deploy:
      mode: global

  nginx:
    image: nginx:latest
    container_name: meu-nginx
    ports:
      - "8081:80"
    volumes:
      - /home/bruno/devops-treino/devops-treino/nginx/flask_app.conf:/etc/nginx/conf.d/flask_app.conf
    networks:
      - monitor-net
    depends_on:
      - flask-app

networks:
  monitor-net:
    driver: bridge

volumes:
  grafana_data:
